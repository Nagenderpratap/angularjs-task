<p style="text-align: center;">You're logged in!!</p>

<div class="row">
    <div class="col-md-12"> <a href="#!/register" class="btn btn-primary" style="float: right;">ADD</a></div>
</div>
<h3>All Users:</h3>

        <table class="col-md-12" >
         <tr ng-repeat="company in vm.allCurrentUser">

         </tr>
         <table class="table">
            <thead class="thead-light">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Country</th>
                <th scope="col">Phone</th>
                <th scope="col">Company</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="user in vm.allCurrentUser;">
                <th scope="row">{{$index}}</th>
                <td>{{user.name}}</td>
                <td>{{user.country}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.company}}</td>
                <td>
                    <a ng-click="vm.deleteUser(user.id)" class="btn btn-sm btn-danger">Delete</a>&nbsp; &nbsp;
                    <a class="btn btn-sm btn-warning">Edit</a>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
