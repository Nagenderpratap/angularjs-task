<div class="col-md-6 col-md-offset-3">
    <h2>Add</h2>
    <form name="form" ng-submit="vm.register()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required }">
            <label for="username">Name</label>
            <input type="text" name="name" id="name" class="form-control" ng-model="vm.user.name" required />
            <span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">Name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.country.$dirty && form.country.$error.required }">
            <label for="country">Country</label>
            <input type="text" name="country" id="country" class="form-control" ng-model="vm.user.country" required />
            <span ng-show="form.country.$dirty && form.country.$error.required" class="help-block">Country is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.phone.$dirty && form.phone.$error.required }">
            <label for="phone">Phone</label>
            <input type="number" name="phone" id="phone" class="form-control" ng-model="vm.user.phone" required />
            <span ng-show="form.phone.$dirty && form.phone.$error.required" class="help-block">phone is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.company.$dirty && form.company.$error.required }">
            <label for="company">Company</label>
            <select name="company" id="company" class="form-control"  ng-model="vm.user.company">
                <option ng-repeat="company in vm.allCompany" value={{company.name}}>{{company.name}}</option>
            </select>
            <span ng-show="form.company.$dirty && form.company.$error.required" class="help-block">company is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Register</button>
